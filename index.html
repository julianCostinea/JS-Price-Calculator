<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Calculation Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
            <div class="row">
                <div class="col-md-5">
                    <div class="content">
                        <h2>Løn</h2>
                        <p class="text-muted">Indtast den løn vikaren få for en normaltime</p>
                        <div class="form-group row ">
                            <label for="salary" class="col-md-6 col-form-label">Vikarens timeløn:</label>
                            <div class="col-md-6">
                                <input type="number" min="0" name="salary" id="salary" class="form-control" value="0" onchange="calculateCost()" onkeyup="calculateCost()">
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h2>Feriepenge</h2>
                        <p class="text-muted">Feriepengefaktor ligger fast på 12.5%</p>
                        <div class="form-group row ">
                            <label for="feriepenge" class="col-md-6 col-form-label">Feriepengesats:</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" value="12.5" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h2>Lønfaktor</h2>
                        <p class="text-muted">Som udgangspunkt ligger lønfaktoren på 1.4%</p>
                        <div class="form-group row ">
                            <label for="lønfaktor" class="col-md-6 col-form-label">Lønfaktorsats:</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" value="1.4" disabled>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div>Samlede lønomkostninger:
                        <span id="result" class="font-weight-bold" style="font-size: large; color: crimson;">0.00</span>
                        <span> kr./time</span>
                    </div>
                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-lg btn-success text-center">Striv til os og få et godt tilbud!</button>
                    </div>
                </div>
            </div>
    </div>
    <script>    
        function calculateCost(){
            let inputSalary = document.querySelector('#salary').value;
            console.log(inputSalary);
            let calculatedSalary = parseFloat(inputSalary * 1.4);
            let calculatedFeriepenge = parseFloat(inputSalary * 0.125);
            let displayResult =calculatedSalary + calculatedFeriepenge;
            document.querySelector('#result').textContent = displayResult.toFixed(2);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</script>
</body>
</html>
